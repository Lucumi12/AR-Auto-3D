<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llanta - Auto</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-glass">
  <!-- CarrocerÃ­a model-->
  <div class="title" id="annotation">AR AUTO 3D</div>
  <div class="subtitle" id="annotation">Placa</div>
  <model-viewer
    bounds="tight"
    enable-pan src="../modelo/placa.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1"
    auto-rotate camera-orbit="0deg 75deg auto">
    <button class="Hotspot" slot="hotspot-1"
      data-position="0.018947020144505434m 0.7369712583340569m -1.7725590467453003m" data-normal="0m 0m 1m"
      data-visibility-attribute="visible"
      onclick="location.href='../index.html'">
      <div class="HotspotAnnotation"><i class="fa-solid fa-caret-left"></i> REGRESAR</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>

  </model-viewer>

  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://kit.fontawesome.com/2d7352cdc9.js" crossorigin="anonymous"></script>
</body>

</html>
