<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llanta - Auto</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-glass">
  <div class="title" id="annotation">AR AUTO 3D</div>
  <div class="subtitle" id="annotation">LLANTA</div>
  <!-- CarrocerÃ­a model-->
  <model-viewer
    bounds="tight"
    enable-pan src="../modelo/llanta.glb"
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    shadow-intensity="1" auto-rotate
    camera-orbit="-88.35deg 93.58deg auto">
    <button class="Hotspot" slot="hotspot-1" data-position="-0.9057734612641183m 0.33895700887989366m 1.098914935718547m"
      data-normal="-0.9999999999810743m -6.62652547787632e-7m -0.000006116598449587487m"
      data-visibility-attribute="visible"
      onclick="location.href='../index.html'">
      <div class="HotspotAnnotation"><i class="fa-solid fa-caret-left"></i> REGRESAR</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>


  </model-viewer>
 
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://kit.fontawesome.com/2d7352cdc9.js" crossorigin="anonymous"></script>
</body>

</html>
