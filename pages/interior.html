<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interior - Auto</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-glass">
<!-- model-->
<div class="title" id="annotation">AR AUTO 3D</div>
<div class="subtitle" id="annotation">INTERIOR</div>
<model-viewer
  bounds="tight"
  enable-pan src="../modelo/interior.glb"
  ar ar-modes="webxr scene-viewer quick-look"
  camera-controls
  environment-image="neutral"
  shadow-intensity="1"
  camera-orbit="215.5deg 90.16deg auto"
  auto-rotate>
  </button><button class="Hotspot" slot="hotspot-4"
    data-position="-0.8079681638378109m 0.897236247601701m 0.5290958037349703m"
    data-normal="-0.999999999999931m -3.7140330838622324e-7m 0m" data-visibility-attribute="visible"
    onclick="location.href='../index.html'">
    <div class="HotspotAnnotation"><i class="fa-solid fa-caret-left"></i> REGRESAR</div>
  </button>
  <div class="progress-bar hide" slot="progress-bar">
    <div class="update-bar"></div>
</model-viewer>

<!-- Loads <model-viewer> for browsers: -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script src="https://kit.fontawesome.com/2d7352cdc9.js" crossorigin="anonymous"></script>
</body>
</html>
